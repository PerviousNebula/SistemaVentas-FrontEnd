<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="form-horizontal form-material" id="loginform" novalidate>
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo.png" alt="Home" height="50" width="50" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12" [ngClass]="{'text-danger animated shake': loginForm.controls.email.errors && loginForm.controls.email.touched}">
                        <input formControlName="email" class="form-control" type="text" placeholder="Usuario">
                        <span *ngIf="loginForm.controls.email.errors?.required && loginForm.controls.email.touched">Este campo es obligatorio</span>
                        <span *ngIf="loginForm.controls.email.errors?.email && loginForm.controls.email.touched">Esta no es una dirección de email válida</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12" [ngClass]="{'text-danger animated shake': loginForm.controls.password.errors && loginForm.controls.password.touched}">
                        <input formControlName="password" class="form-control" type="password" required="" placeholder="Contraseña">
                        <span *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">Este campo es obligatorio</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recuérdame </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Olvidó su contraseña?</a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled]="loginForm.invalid" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesión</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar Sesión con Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes cuenta aún? <a [routerLink]="['/register']" class="text-primary m-l-5"><b>Regístrate</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar Contraseña</h3>
                        <p class="text-muted">Ingresa tu correo electrónico y las instrucciones te serán enviadas! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
