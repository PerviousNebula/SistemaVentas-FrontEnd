<h3>{{ leyenda }}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #inputProgress type="number" min="0" max="100" class="form-control" name="progreso" 
           [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" />
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiarValor(5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
