<ng-container *ngIf="!loading; else loadingResults">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="m-r-20 align-self-center"><img src="../assets/images/icon/income.png" alt="Income"></div>
                        <div class="align-self-center">
                            <h6 class="text-muted m-t-10 m-b-0">Total Ingresos</h6>
                            <h2 class="m-t-0">{{ totalIngresos | currency }}</h2></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="m-r-20 align-self-center"><img src="../assets/images/icon/expense.png" alt="Income"></div>
                        <div class="align-self-center">
                            <h6 class="text-muted m-t-10 m-b-0">Total Ventas</h6>
                            <h2 class="m-t-0">{{ totalVentas | currency }}</h2></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <app-grafico *ngIf="ingresosChartData" [data]="ingresosChartData" [labels]="ingresosChartLabels"></app-grafico>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <app-grafico *ngIf="ventasChartData" [data]="ventasChartData" [labels]="ventasChartLabels" [chartColor]="[{ backgroundColor: ['#0000FF'] }]"></app-grafico>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #loadingResults>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fa fa-spin fa-spinner fa-4x"></i>
                    <h4>Cargando gráficos estadísticos...</h4>
                </div>
            </div>
        </div>
    </div>
</ng-template>
