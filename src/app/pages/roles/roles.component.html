<div class="row animated fadeIn">
    <div class="col-12">
        <div *ngIf="!loading" class="card">
            <div class="card-body">
                <h4 class="card-title">Administre fácilmente los tipos de usuario en su sistema</h4>
                <h6 class="card-subtitle">Consulte y edite permisos rápidemente</h6>
                <div class="row">
                    <div *ngFor="let rol of roles" class="card col-4">
                        <img class="card-img-top img-responsive" src="../assets/images/users/rol.jpg" alt="Profile pic">
                        <div class="card-body">
                            <h4 class="card-title">{{ rol.nombre }}</h4>
                            <p class="card-text">{{ rol.descripcion }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="loading" class="card-body text-center">
                <i class="fa fa-spinner fa-spin fa-4x"></i>
                <br>
                <span>Cargando roles del sistema...</span>
            </div>
        </div>
    </div>
</div>
